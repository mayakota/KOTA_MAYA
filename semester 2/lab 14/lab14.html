<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Username and Password</title>
</head>
<body>
    <form name = "input">
        Username: <input type = "text" name = "username"/><br/><br/>
        Password: <input type = "password" name = "password"/><br/><br/>
        <input type = "submit" value = "Submit!" onClick = "validate()"/>
    </form>
    <script type = "text/javascript">
        function validate(){
            var x = document.forms.input.username.value;
            var atPos = x.indexOf("@");
            var dotPos = x.lastIndexOf("");
            var y = document.forms.input.password.value;

            if((atPos < 1 || dotPos < atPos+2 || dotPos + 2 > x.length))
                    alert("We were unable to process your request. Please correct the following..." +
                    "This is not a valid email address" +
                    "Your password does not meet the minimum requirements");

            else {
                if (atPos < 1 || dotPos < atPos + 2 || dotPos + 2 > x.length)
                    alert("We were unable to process your request. Please correct the following.." +
                                "Your password does not meet the minimum requirements");
                else if (y.length < 6)
                    alert("We were unable to process your request. Please correct the following.." +
                            "Your password does not meet the minimum requirements");
                else
                    alert("Success!")
            }
        }







    </script>
</body>
</html>
